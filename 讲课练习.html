<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function fn(){
			var num=10;
			return fn1;
			function fn1(){
				num++;
				return num;
			}
		}
		var result = fn()
		alert(result);    //返回fn1这个函数
		alert(result());  // 返回11
		// 闭包函数
		// 在一个函数里面嵌套一个函数，把内部这个函数返回来，只返函数名，会把内部这个函数弹出，，返内部的函数，会弹出内部函数的值
		// 箭头函数
		 var fn= function(a){
		 	return a;
		 }
		 // 等价
		 var fn = a =>a;
		 alert(fn(10));//10

		 var result=map(arr,function(value){
		 	return value+2;
		 })
		 //等价于
		 var result=map(arr,(value)=>value+2)
	</script>
</body>
</html>
